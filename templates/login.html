  <body>
    <div class="bggradient w-screen min-h-screen h-full pt-4 lg:pt-32">
      <img alt="SOG Logo" src="/static/logo.png" class="mx-auto py-8 px-2 w-64">
      <div class="bg-white max-w-md bg-white xs:mx-auto xs:rounded p-8">
        <form method="POST">
          {{if .HasError}}
          <div role="alert" class="block p-2 mb-8 rounded border border-red text-red">
            {{.Error}}
          </div>
          {{end}}
          <label class="block text-sogblue-darker mb-1">Benutzername</label>
          <input
            required
            autofocus
            placeholder="vorname.nachname"
            class="p-2 mb-4 w-full rounded appearance-none bg-gray-light text-sogblue-darker focus:shadow-outline focus:bg-white"
          >
          <label class="block text-sogblue-darker mb-1">Passwort</label>
          <input
            required
            type="password"
            placeholder="********"
            class="p-2 mb-8 w-full rounded appearance-none bg-gray-light text-sogblue-darker focus:shadow-outline focus:bg-white"
          >
          <button class="xs:float-left rounded py-2 px-8 bg-sogblue-dark hover:bg-sogblue-darker text-white">
            Login
          </button>
          <div class="w-full mt-8 xs:mt-0 mb-8">
            <a
              href="https://dashboard.studieren-ohne-grenzen.org/password/request"
              class="xs:float-right rounded py-2 px-4 bg-white border border-sogblue-dark hover:bg-sogblue-lightest text-sogblue-darker"
            >
              Passwort vergessen
            </a>
          </div>
        </form>
      </div>
    </div>
